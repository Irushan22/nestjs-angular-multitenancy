<h2 class="mt-6 mb-6 text-3xl font-extrabold text-gray-900">
  Forgot your password?
</h2>

<form [formGroup]="forgotPasswordForm" class="space-y-6" (ngSubmit)="submitForm(forgotPasswordForm.value)" novalidate>
  <div class="form-group">
    <label for="email" class="form-control-label">Email</label>
    <input 
      id="email"
      name="email"
      type="email" 
      autocomplete="email" 
      required 
      class="form-control"
      formControlName="email"
      [ngClass]="{ 'form-control-invalid' : isFormControlValid(forgotPasswordForm, 'email') }">
    <p class="form-control-feedback">
      Invalid email format!
    </p>
  </div>

  <button type="submit" class="btn btn-full btn-primary">
    Request Password Reset
  </button>
  <p class="mb-0 text-center text-sm text-gray-600">
    Or <a href="javascript.void(0)" routerLink="/auth/login" class="link link-primary">
      sign in to your account!
    </a>
  </p>
</form>
