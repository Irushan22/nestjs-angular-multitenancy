<div>
  <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
    Forgot your password?
  </h2>
</div>
<div class="card pt-4 pb-10 px-9 mt-8">
  <form class="space-y-6" action="#" method="POST">
    <input type="hidden" name="remember" value="true">
    <div class="rounded-md shadow-sm -space-y-px">
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
        <div class="mt-1">
          <input 
            id="email"
            name="email"
            type="email" 
            autocomplete="email" 
            required 
            class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Email address">
        </div>
        <!-- <p class="mt-1 text-sm text-red-500">
          Email is required!
        </p> -->
      </div>
    </div>

    <div>
      <button [routerLink]="['/']" type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
          <!-- Heroicon name: solid/lock-closed -->
          <!-- <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
          </svg> -->
        </span>
        Request Password Reset
      </button>
    </div>
    <p class="mb-0 text-center text-sm text-gray-600">
      Or <a href="javascript.void(0)" routerLink="/auth/login" class="font-medium text-indigo-600 hover:text-indigo-500">
        sign in to your account!
      </a>
  </p>
  </form>
</div>
